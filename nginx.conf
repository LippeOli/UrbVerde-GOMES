server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Handle the /staging/ location
    location /staging/ {
        root /usr/share/nginx/html;  # Changed from alias to root
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Handle staging assets specifically
    location /staging/assets/ {
        root /usr/share/nginx/html;  # This means /staging/assets/ will look in /usr/share/nginx/html/staging/assets/
        rewrite ^/staging/assets/(.*) /assets/$1 break;  # Rewrite the URL to look in the actual assets directory
        try_files $uri =404;
    }

    # Handle root path
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
}